<app-header></app-header>
<div class="container">
  <h2 class="text-center my-5" *ngIf="id > 0">Alterar Cliente de ID {{id}}</h2>
  <h2 class="text-center my-5" *ngIf="id < 0">Inserir Cliente</h2>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit(customerForm.value)">
    <div class="form-group mb-4">
      <label for="inputName" class="mb-1">Nome</label>
      <input type="text" class="form-control" id="inputName" name="name" formControlName="name" placeholder="Nome">

      <div class="warning-message">
        <div
          *ngIf="customerForm.get('name')?.invalid && (customerForm.get('name')?.dirty || customerForm.get('name')?.touched)">
          <div class="text-danger" *ngIf="customerForm.get('name')?.errors?.['required']">
            Nome é obrigatório.
          </div>
          <div class="text-danger" *ngIf="customerForm.get('name')?.errors?.['minlength']">
            Mínimo de três caracteres.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="inputDateOfBirth" class="mb-1">Data de Nascimento</label>
      <input type="date" class="form-control" id="inputDateOfBirth" name="dateOfBirth" formControlName="dateOfBirth">

      <div class="warning-message">
        <div
          *ngIf="customerForm.get('dateOfBirth')?.invalid && (customerForm.get('dateOfBirth')?.dirty || customerForm.get('dateOfBirth')?.touched)">
          <div class="text-danger" *ngIf="customerForm.get('dateOfBirth')?.errors?.['required']">
            Data de nascimento é obrigatória.
          </div>
          <div class="text-danger" *ngIf="customerForm.get('dateOfBirth')?.errors?.['invalidDate']">
            Data de nascimento não pode ser futura.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="inputEmail" class="mb-1">Email</label>
      <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp"
        placeholder="email@email.com" formControlName="email">

      <div class="warning-message">
        <div
          *ngIf="customerForm.get('email')?.invalid && (customerForm.get('email')?.dirty || customerForm.get('email')?.touched)">
          <div class="text-danger" *ngIf="customerForm.get('email')?.errors?.['required']">
            E-mail é obrigatório.
          </div>
          <div class="text-danger" *ngIf="customerForm.get('email')?.errors?.['email']">
            E-mail inválido.
          </div>
        </div>
      </div>

    </div>

    <div class="mt-5 d-flex justify-content-end">
      <button type="button" class="btn btn-danger mx-2" (click)="goToCustomerList()">Cancelar</button>
      <button type="submit" class="btn btn-primary" (click)="showSuccess()"
        [disabled]="!customerForm.valid">Salvar</button>
    </div>
  </form>

</div>
<app-footer></app-footer>
