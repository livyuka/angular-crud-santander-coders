<app-header></app-header>
<div class="container mt-5">
  <div class="row container-fluid">
    <div class="col d-flex mb-5">
      <div class="col">
      </div>
      <div class="col text-center">
        <h3>Cadastro de Clientes</h3>
      </div>
      <div class="col d-flex justify-content-end">
        <button class="btn btn-primary" (click)="goToCustomerEdit(-1)" type="submit">Adicionar cliente <i
            class="bi bi-plus-circle"></i>
        </button>
      </div>
    </div>

    <div style="overflow-x: auto" class="container" *ngIf="customers.length > 0">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Data Nascimento</th>
            <th scope="col">E-mail</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let customer of customers">
            <td scope="col">{{customer.id}}</td>
            <td scope="col">{{customer.name}}</td>
            <td scope="col">{{customer.dateOfBirth | date : "dd/MM/yyyy" : "UTC"}}</td>
            <td scope="col">{{customer.email}}</td>
            <td scope="col">
              <div class="d-flex justify-content-start gap-2">
                <button class="btn btn-outline-success" (click)="goToCustomerEdit(customer.id)" title="Editar"><i
                    class="bi bi-pencil-square"></i></button>
                <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#customerModal" (click)="openModalToConfirmDelete(customer.id)" title="Deletar"><i
                    class="bi bi-trash3"></i></button>
              </div>
            </td>
          </tr>

        </tbody>

      </table>
    </div>

    <div class="text-center mt-4" *ngIf="customers.length == 0">Não existem cadastros registrados.</div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Excluir Cliente</h5>
      </div>
      <div class="modal-body">
        Deseja realmente excluir o cliente?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        <button type="button" class="btn btn-danger" (click)="deleteCustomer()" data-bs-dismiss="modal">Sim</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
