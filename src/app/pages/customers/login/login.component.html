<div class="teste">
  <div class="row myForm col-md-6 col-md-offset-3 text-center">
      <div class="panel panel-default">
        <div class="panel-heading mb-5">
          <h3 class="panel-title">Faça seu Login</h3>
        </div>
        <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)"accept-charset="UTF-8" role="form">
            <div class="form-group  ">
              <input class="form-control" placeholder="Usuário" name="user" type="user" formControlName="user" >
            </div>

            <div class="warning-message">
              <div *ngIf="loginForm.get('user')?.invalid && (loginForm.get('user')?.dirty || loginForm.get('user')?.touched)">
                <div class="text-danger" *ngIf="loginForm.get('user')?.errors?.['required']">
                  Usuário é obrigatório.
                </div>
              </div>
            </div>

            <div class="form-group">
              <input class="form-control" placeholder="Senha" name="password" type="password" formControlName="password" value="">
            </div>
            <div class="warning-message">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                <div class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
                  Insira a senha.
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary mt-2 mb-3">Entrar</button>
          </form>
        </div>
      </div>
  </div>
</div>
